{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<section id="projects" class="section slide-in">
    <h2>Projects</h2>
    {% for project in projects %}
        <div class="project-item">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</section>
{% endblock %}
