{% extends "base.html" %}

{% block title %}Experience{% endblock %}

{% block content %}
<section id="experience" class="section slide-in">
    <h2>Experience</h2>
    {% for job in experience %}
        <div class="experience-item">
            <h3>{{ job.title }}</h3>
            <p class="company">{{ job.company }} | {{ job.period }}</p>
            <ul>
                {% for achievement in job.achievements %}
                    <li>{{ achievement }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</section>
{% endblock %}
